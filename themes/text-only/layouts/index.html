{{ partial "header.html" . }}

<section id="content">
  {{ range where .Pages "Section" "articles" }}
    <article>
      <header>
        <h2 id="title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <p id="date">
          <time>{{ .Date.Format (.Site.Params.dateform | default "January 2006") }}</time>
        </p>
      </header>
      <p>{{ .Summary }}</p>
    </article>
  {{ end }}
</section>

{{ partial "footer.html" . }}
