{{ partial "header.html" . }}

<section id="content">
  {{ range where .Pages "Section" "articles" }}
    <article>
      <p><time>{{ .Date.Format (.Site.Params.dateform | default "Jan 02, 2006") }}</time> <a href="{{ .Permalink }}">{{ .Title }}</a></p>
    </article>
  {{ end }}
</section>

{{ partial "footer.html" . }}
