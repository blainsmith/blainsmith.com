{{ partial "header.html" . }}

<section id="content">
  <article>
    <header>
      <h1 id="title">{{ if .Params.heading }} {{ .Params.heading }} {{ else }} {{ .Title }} {{ end }}</h1>
      <p id="date">
        <time>{{ .Date.Format (.Site.Params.dateform | default "January 2006") }}</time>
      </p>
    </header>
    {{ .Content }}
  </article>
</section>
