<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ site.title }}{{ if page.title }} - {{ page.title }}{{ endif }}</title>

    {% include head.html %}
  </head>
  <body>
    <div id="container">
      {% include header.html %}
      
      <div id="content">
        <article>
          <header>
            <span class="label">{{ page.date | date: '%B %d, %Y' }}</span>
            <h1>{{ page.title }}</h1>
          </header>
          
          {{ content }}

        </article>
      </div>
      
      {% include footer.html %}
    </div>
  </body>
</html>
